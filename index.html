<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>

<body>

    <div class="container mt-3">
        <div class="card row col-lg-6 mx-auto">
            <h5 class="card-header">TODO App</h5>
            <div class="card-body">
                <h5 class="card-title">Add It</h5>
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="todo-input"
                            placeholder="Write here what you want to add" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="btn-add">Add It</button>
                </form>
                <hr>
            </div>
            <div class="card-body px-0">
                <h5 class="card-title">Filter It</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filter TODOs" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <ul class="list-group">

                </ul>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
